<ion-modal-view class="black">
  <ion-header-bar>
    <h1 class="title black-font">Stats</h1>
   <div ng-click="closeModal()" class="button ion-close-round"></div> 
  </ion-header-bar>
  <ion-content class="center">
    <br>
    <br>
    <br>
    <h3>It's been</h3><h1><strong>{{finalTime | duration: 'hh:mm:ss'}}</strong></h1>
    <h5> since you pressed that button</h5>
    <br>
    <br>
    <h3><strong>{{times[num].best | duration: 'hh:mm:ss'}}</strong></h3>
    <h5>(best time)</h5>
    <div ng-if="newRecord">
      <br>
      <h1>Congratulations!</h1>
      <h5>You beat your best time</h5>
    </div>
  </ion-content>
</ion-modal-view>
